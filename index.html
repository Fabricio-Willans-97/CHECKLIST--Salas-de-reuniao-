<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKLIST Sala de reunião</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div id="cabecalho">
            <h1>CHECKLIST DAS SALAS DE REUNIÕES</h1>
        </div>
        
    </header>

    <section id="campo-form">
            <form id="formulario">
                <div id="sala-reuniao">
                    <label for="nome-sala">Nome da sala de reunião:</label>
                    <input type="text" id="nome-sala" name="nome-sala">
                </div>
                <p>Funções testadas:</p><br>
                <div class="campo-test">
                    <label>TABLET (Áudio/Vídeo):</label>
                    <div>
                        <input type="radio" id="tablet-funcionando" name="tablet-teste">
                        <label for="tablet-funcionando">Funcionando</label>
                        <input type="radio" id="tablet-nao-possui" name="tablet-teste">
                        <label for="tablet-nao-possui">Não possui</label>
                        <input type="radio" id="tablet-outro" name="tablet-teste">
                        <label for="tablet-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test">
                    <label>TELEVISORES:</label>
                    <div>
                        <input type="radio" id="tv-funcionando" name="tv-teste">
                        <label for="tv-funcionando">Funcionando</label>
                        <input type="radio" id="tv-nao-possui" name="tv-teste">
                        <label for="tv-nao-possui">Não possui</label>
                        <input type="radio" id="tv-outro" name="tv-teste">
                        <label for="tv-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test">
                    <label>CAMERA:</label>
                    <div>
                        <input type="radio" id="cam-funcionando" name="cam-teste">
                        <label for="cam-funcionando">Funcionando</label>
                        <input type="radio" id="cam-nao-possui" name="cam-teste">
                        <label for="cam-nao-possui">Não possui</label>
                        <input type="radio" id="cam-outro" name="cam-teste">
                        <label for="cam-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test2">
                    <label>CONEXÃO:</label>
                    <div>
                        <input type="radio" id="conex-funcionando" name="conex-teste">
                        <label for="conex-funcionando">Funcionando </label>
                        <input type="radio" id="conex-outro" name="conex-teste">
                        <label for="conex-outro">Outro</label>
                    </div>
                </div>

                <p>Outros itens testados:</p><br>
                <div class="campo-test">
                    <label>AR-CONDICIONADO:</label>
                    <div>
                        <input type="radio" id="ar-funcionando" name="ar-teste">
                        <label for="ar-funcionando">Funcionando</label>
                        <input type="radio" id="ar-nao-possui" name="ar-teste">
                        <label for="ar-nao-possui">Não possui</label>
                        <input type="radio" id="ar-outro" name="ar-teste">
                        <label for="ar-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test">
                    <label>ILUMINAÇÃO:</label>
                    <div>
                        <input type="radio" id="ilum-funcionando" name="ilum-teste">
                        <label for="ilum-funcionando">Funcionando</label>
                        <input type="radio" id="ilum-nao-possui" name="ilum-teste">
                        <label for="ilum-nao-possui">Não possui</label>
                        <input type="radio" id="ilum-outro" name="ilum-teste">
                        <label for="ilum-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test">
                    <label>REDE CABEADA:</label>
                    <div>
                        <input type="radio" id="rede-funcionando" name="rede-teste">
                        <label for="rede-funcionando">Funcionando</label>
                        <input type="radio" id="rede-nao-possui" name="rede-teste">
                        <label for="rede-nao-possui">Não possui</label>
                        <input type="radio" id="rede-outro" name="rede-teste">
                        <label for="rede-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test">
                    <label>CONEXÃO DE VÍDEO (HDMI):</label>
                    <div>
                        <input type="radio" id="hdmi-funcionando" name="hdmi-teste">
                        <label for="hdmi-funcionando">Funcionando</label>
                        <input type="radio" id="hdmi-nao-possui" name="hdmi-teste">
                        <label for="hdmi-nao-possui">Não possui</label>
                        <input type="radio" id="hdmi-outro" name="hdmi-teste">
                        <label for="hdmi-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test">
                    <label>PROJETOR:</label>
                    <div>
                        <input type="radio" id="proj-funcionando" name="proj-teste">
                        <label for="proj-funcionando">Funcionando</label>
                        <input type="radio" id="proj-nao-possui" name="proj-teste">
                        <label for="proj-nao-possui">Não possui</label>
                        <input type="radio" id="proj-outro" name="proj-teste">
                        <label for="proj-outro">Outro</label>
                    </div>
                </div>
                <div class="campo-test">
                    <label>DISPOSITIVO DE ÁUDIO:</label>
                    <div>
                        <input type="radio" id="audio-funcionando" name="audio-teste">
                        <label for="audio-funcionando">Funcionando</label>
                        <input type="radio" id="audio-nao-possui" name="audio-teste">
                        <label for="audio-nao-possui">Não possui</label>
                        <input type="radio" id="audio-outro" name="audio-teste">
                        <label for="audio-outro">Outro</label>
                    </div>
                </div>
            </form>

    </section>

    <footer id="rodape">
        RODAPE
    </footer>
    
</body>

</html>
